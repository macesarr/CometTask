<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <style>
      body {
      min-width: 400px;
      overflow-x: hidden;
      }
    </style>

    <title>CometTask</title>
  </head>
  <body>
    <div class="container">
      <div class="panel panel-primary">
	<div class="panel-heading">
	  <h1 class="panel-title text-center">Tareas Comet <span class="label label-warning">LabComet</span></h1>
	  <hr>
	  <p> Aplicación diseñada para ingresar de forma más rapida tus tareas diarias. Disfrútala!</p>
	</div>
	<div class="panel-body">
	  <ul class="nav nav-tabs" style="margin-bottom: 15px;">
	    <li class="active"><a href="#home" data-toggle="tab">Nueva tarea</a></li>
	    <li><a href="#profile" data-toggle="tab">Resumen</a></li>
	  </ul>
	  <div id="myTabContent" class="tab-content">
	    <div class="tab-pane fade active in" id="home">    

	      <div id="mensajeAjax"></div>
	      <label for="selectUsuario">Tu nombre</label>
	      <select class="form-control" id="selectUsuario">
		<option value="1">César</option>
		<option value="2">Pablo</option>
		<option value="3">Daniel</option>
	      </select>

	      <label for="inputTarea">¿Qué hiciste?</label>
	      <textarea class="form-control" rows="4" id="inputTarea"></textarea>

	      <label for="inputTiempo">¿Cuánto tiempo demoraste?</label>
	      <div class="input-group">
		<input type="number" class="form-control" id="inputTiempo">
		<span class="input-group-addon">Minutos</span>
	      </div>

	      <label for="selectProyecto">El proyecto</label>
	      <select class="form-control" id="selectProyecto">
		<option value="1">Prueba 1</option>
		<option value="2">Prueba 2</option>
		<option value="3">Prueba 3</option>
	      </select>
	      <br>
	      <div style="text-align: right;">
		<button type="button" class="btn btn-danger" id="botonLimpiar">Limpiar</button>
		<button type="button" class="btn btn-success" id="botonGuardar">Guardar</button>
	      </div>

	    </div>
	    <div class="tab-pane fade" id="profile">
	      <table class="table table-bordered">
		<tr>
		  <th>#</th>
		  <th>Nombre</th>
		  <th>Tiempo</th>
		</tr>
	      </table>
	    </div>
	  </div>
	</div>
      </div>

    </div>
      






<script src="js/popup.js"></script>

</body>
</html>
